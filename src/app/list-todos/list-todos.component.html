<table border="1">
    <caption>My Todo's List</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th>Target Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.status}}</td>
            <td>{{todo.targetDate | date }}</td>
        </tr>
    </tbody>
</table>
